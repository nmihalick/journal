<!DOCTYPE html>
<html lang="en">
    <head>
	<title>shopping lists!</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.min.css">
    </head>
    <body>
	<div class="page-header">
	    <h1>List 1</h1>
	</div>
	<div class="row-fluid">
	    <div class="span2">
		<ul class="nav nav-list" id="list-nav">
		    <li class="active"><a href="#">list 1</a></li>
		    <li><a href="#">list 2</a></li>
		    <li><a href="#">list 3</a></li>
		    <li><a href="#">list 4</a></li>
		    <li class="divider"></li>
		    <li><a href="#" id="start_new_list">new list</a></li>
		    <li class="divider"></li>
		</ul>
	    </div>
	    <div class="span8">
		<ul class="nav nav-pills">
		    <li class="active">
			<a href="#" id="nav_edit">edit</a>
		    </li>
		    <li>
			<a href="#" id="nav_shop">shop</a>
		    </li>
		</ul>
		<div class="well">
		    <ul class="unstyled" id="shopping-list">
			<li>
			    <label class="checkbox inline">
				<input type="checkbox">
				<span>eggs</span>
			    </label>
			    <button 
				class="pull-right btn btn-danger btn-mini">
				<i class="icon-minus"></i>
			    </button>
			</li>
			<li>
			    <label class="checkbox inline">
				<input type="checkbox">
				<span>milk</span>
			    </label>
			    <button 
				class="pull-right btn btn-danger btn-mini">
				<i class="icon-minus"></i>
			    </button>
			</li>
			<li>
			    <label class="checkbox inline">
				<input type="checkbox">
				<span>shredded cheese</span>
			    </label>
			    <button 
				class="pull-right btn btn-danger btn-mini">
				<i class="icon-minus"></i>
			    </button>
			</li>
			<li>
			    <label class="checkbox inline">
				<input type="checkbox">
				<span>bread</span>
			    </label>
			    <button 
				class="pull-right btn btn-danger btn-mini">
				<i class="icon-minus"></i>
			    </button>
			</li>
			<li>
			    <label class="checkbox inline">
				<input type="checkbox">
				<span>bacon</span>
			    </label>
			    <button 
				class="pull-right btn btn-danger btn-mini">
				<i class="icon-minus"></i>
			    </button>
			</li>
			<li>
			    <label class="checkbox inline">
				<input type="checkbox">
				<span>tomatoes</span>
			    </label>
			    <button 
				class="pull-right btn btn-danger btn-mini">
				<i class="icon-minus"></i>
			    </button>
			</li>
		    </ul>
		</div>
		<form id="edit_form">
		    <div class="control-group">
			<input type="text" id="new_items_text" placeholder="add items here" />
		    </div>
		    <div class="control-group">
			<button id="add_items" class="btn btn-primary">add</button>
			<button class="btn">cancel</button>
		    </div>
		</form>
	    </div>
	</div>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="./bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
